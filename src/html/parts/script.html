<!-- Загружается после полной загрузки страницы -->
<script type="module">
    window.addEventListener('DOMContentLoaded', () => {
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                import('./js/main.js');
            });
        } else {
            window.addEventListener('load', () => {
                import('./js/main.js');
            });
        }
    });
</script>
